<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>AuthHub</title>

    <!-- Custom styles -->
    <style>
      .navbar-brand {
        font-weight: bold;
      }
      .navbar {
        box-shadow: 0 4px 2px -2px gray;
      }
      .main-content {
        margin-top: 50px;
      }
      .main-content h1 {
        font-size: 2rem;
        color: #343a40;
      }
      .main-content p {
        color: #6c757d;
        font-size: 1rem;
      }
      .btn-outline-warning {
        color: #ffc107;
        border-color: #ffc107;
      }
      .btn-outline-warning:hover {
        background-color: #ffc107;
        color: #212529;
      }
      .btn-outline-success {
        color: #28a745;
        border-color: #28a745;
      }
      .btn-outline-success:hover {
        background-color: #28a745;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">AuthHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content area -->
    <div class="container main-content text-center">
      {% block body %}
      <a href="{% url 'signup' %}" class="btn btn-outline-warning me-2">Sign Up</a>
      <a href="{% url 'login' %}" class="btn btn-outline-success">Login</a>
      {% endblock %}
    </div>

   
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
